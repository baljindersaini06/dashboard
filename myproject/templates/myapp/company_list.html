{% extends 'myapp/layout3.html' %}
{% load static %}
{% block content %}
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>

<link href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" rel="stylesheet"/>

<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

<table id="test_table" class="display table table-striped table-bordered" border="1" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th>Company Name</th>
        <th>Description</th>
        <th>Website</th>
        <th>Address</th>
        <th>Location</th>
        <th>Pincode</th>
      </tr>
    </thead>
              
  </table>
  <script type="text/javascript">
   $(document).ready(function() {
    $.noConflict();

    var json={{ test_data | safe }};
 
    $('#test_table').DataTable({
        data: json.data,   //get the array of object data
        "columns":[
            {"data": "company_name"},
            {"data": "description"},
            {"data": "company_website"},
            {"data": "company_address"},
            {"data": "company_location"},
            {"data": "company_pincode"},]
        });
});
         
  </script>
 {% endblock %}
